<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoveEZ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #F28C28;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .top-image {
      margin-top: 250px;
      width: 30%;
      max-width: 100%;
    }

    .bottom-image {
      margin-top: 40px;
      width: 30%;
      max-width: 100%;
    }

    .text {
      margin-top: 30px;
      font-size: 30px; /* تم زيادة الحجم */
      color: #333;
    }

    .loader {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 5px;
    }

    .loading-text {
      color: white;
      font-size: 18pt; /* تم زيادة الحجم */
      font-weight: 600;
      margin-left: 10px;
    }

    .dot {
      margin-left: 3px;
      animation: blink 1.5s infinite;
    }

    .dot:nth-child(2) {
      animation-delay: 0.3s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.6s;
    }

    .loading-bar-background {
      --height: 400px; /* تم زيادة الارتفاع */
      display: flex;
      align-items: center;
      box-sizing: border-box;
      padding: 10px;
      width: 300px; /* تم زيادة العرض */
      height: var(--height);
      background-color: transparent;
      border-radius: calc(var(--height) / 2);
    }

    .loading-bar {
      position: relative;
      display: flex;
      justify-content: center;
      flex-direction: column;
      --height: 30px; /* تم زيادة الارتفاع */
      width: 0%;
      height: var(--height);
      overflow: hidden;
      background: white;
      border-radius: calc(var(--height) / 2);
      animation: loading 4s ease-out infinite;
    }

    .white-bars-container {
      position: absolute;
      display: flex;
      align-items: center;
      gap: 18px;
    }

    .white-bar {
      background: rgb(255, 255, 255);
      background: linear-gradient(
        -45deg,
        rgba(255, 255, 255, 1) 0%,
        rgba(255, 255, 255, 0) 70%
      );
      width: 20px; /* تم زيادة العرض */
      height: 60px; /* تم زيادة الارتفاع */
      opacity: 0.3;
      rotate: 45deg;
    }

    @keyframes loading {
      0% {
        width: 0;
      }
      80% {
        width: 100%;
      }
      100% {
        width: 100%;
      }
    }

    @keyframes blink {
      0%,
      100% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
    }

    /* Media Query for smaller screens */
    @media screen and (max-width: 600px) {
      .top-image {
        width: 50%;
        margin-top: 100px;
      }

      .bottom-image {
        width: 50%;
        margin-top: 20px;
      }

      .text {
        font-size: 22px; /* تم تقليل الحجم عند الشاشات الصغيرة */
        margin-top: 20px;
      }

      .loading-text {
        font-size: 14pt;
      }

      .loading-bar-background {
        width: 250px; /* تم تقليل العرض عند الشاشات الصغيرة */
      }
    }
  </style>
</head>
<body>

  <img src="Logo.svg" alt="Top Image" class="top-image">
  <div class="loader">
    <div class="loading-text">
    </div>
    <div class="loading-bar-background">
      <div class="loading-bar">
        <div class="white-bars-container">
          <div class="white-bar"></div>
          <div class="white-bar"></div>
          <div class="white-bar"></div>
          <div class="white-bar"></div>
          <div class="white-bar"></div>
          <div class="white-bar"></div>
          <div class="white-bar"></div>
          <div class="white-bar"></div>
          <div class="white-bar"></div>
          <div class="white-bar"></div>
        </div>
      </div>
    </div>
  </div>

</body>
<script>
  setTimeout(function () {
    window.location.href = "index22.html";  
  }, 4000);
</script>

</html>
