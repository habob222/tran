<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MoveEZ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: rgba(247, 127, 0, 1);
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .top-image {
      margin-top: 250px;
      width: 15%;
    }

    .bottom-image {
      margin-top: 40px;
      width: 20%;
    }

    .text {
      margin-top: 30px;
      font-size: 20px;
      color: #333;
    }

.loader {
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    gap: 5px;
  }
  
  .loading-text {
    color: white;
    font-size: 14pt;
    font-weight: 600;
    margin-left: 10px;
  }
  
  .dot {
    margin-left: 3px;
    animation: blink 1.5s infinite;
  }
  .dot:nth-child(2) {
    animation-delay: 0.3s;
  }
  
  .dot:nth-child(3) {
    animation-delay: 0.6s;
  }
  
  .loading-bar-background {
    --height: 30px;
    display: flex;
    align-items: center;
    box-sizing: border-box;
    padding: 5px;
    width: 200px;
    height: var(--height);
    background-color: transparent /*change this*/;
    border-radius: calc(var(--height) / 2);
  }
  
  .loading-bar {
    position: relative;
    display: flex;
    justify-content: center;
    flex-direction: column;
    --height: 20px;
    width: 0%;
    height: var(--height);
    overflow: hidden;
    background: white;
    border-radius: calc(var(--height) / 2);
    animation: loading 4s ease-out infinite;
  }
  
  .white-bars-container {
    position: absolute;
    display: flex;
    align-items: center;
    gap: 18px;
  }
  
  .white-bar {
    background: rgb(255, 255, 255);
    background: linear-gradient(
      -45deg,
      rgba(255, 255, 255, 1) 0%,
      rgba(255, 255, 255, 0) 70%
    );
    width: 15px;
    height: 45px;
    opacity: 0.3;
    rotate: 45deg;
  }
  
  @keyframes loading {
    0% {
      width: 0;
    }
    80% {
      width: 100%;
    }
    100% {
      width: 100%;
    }
  }
  
  @keyframes blink {
    0%,
    100% {
      opacity: 0;
    }
    50% {
      opacity: 1;
    }
  }
  
  </style>
</head>
<body>

  <img src="Frame 1.png" alt="Top Image" class="top-image">
<div class="loader">
    <div class="loading-text">
    </div>
    <div class="loading-bar-background">
      <div class="loading-bar">
        <div class="white-bars-container">
          <div class="white-bar"></div>
          <div class="white-bar"></div>
          <div class="white-bar"></div>
          <div class="white-bar"></div>
          <div class="white-bar"></div>
          <div class="white-bar"></div>
          <div class="white-bar"></div>
          <div class="white-bar"></div>
          <div class="white-bar"></div>
          <div class="white-bar"></div>
        </div>
      </div>
    </div>
  </div>
  

</body>

</html>
