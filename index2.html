<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MoveEZ</title>
<style>
  body {
    margin: 0;
    font-family: sans-serif;
    background: white;
    color: black;
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    position: relative;
  }

  .header {
    width: 100%;
    display: flex;
    justify-content: space-between;
  }

  .skip-text {
    font-size: 16px;
    text-decoration: none;
    color: black;
    margin-right: 20px;
  }

  .image-section img {
    width: 90%;
    max-width: 300px;
    margin-top: 20px;
  }

  .text-section {
    text-align: center;
    margin-top: 20px;
  }

  .text-section h2 {
    font-size: 24px;
    margin: 0;
  }

  .text-section .highlight {
    color: #F28C28;
  }

  .text-section p {
    font-size: 16px;
    margin-top: 10px;
    line-height: 1.5;
  }

  .dots {
    display: flex;
    justify-content: center;
    margin-top: 20px;
  }

  .dot {
    height: 10px;
    width: 10px;
    background-color: lightgray;
    border-radius: 50%;
    margin: 0 5px;
  }

  .dot.active {
    background-color: #F28C28;
  }

  button {
    position: relative;
    display: inline-block;
    cursor: pointer;
    outline: none;
    border: 0;
    vertical-align: middle;
    text-decoration: none;
    background: transparent;
    padding: 0;
    font-size: inherit;
    font-family: inherit;
  }

  button.learn-more {
    width: 12rem;
    height: auto;
    position: fixed;
    bottom: 20px;
    right: -100px;
    z-index: 0;
  }

  button.learn-more .circle {
    transition: all 0.45s cubic-bezier(0.65, 0, 0.076, 1);
    position: relative;
    display: block;
    margin: 0;
    width: 3rem;
    height: 3rem;
    background: rgba(247, 127, 0, 1);
    border-radius: 1.625rem;
  }

  button.learn-more .circle .icon.arrow {
    transition: all 0.45s cubic-bezier(0.65, 0, 0.076, 1);
    position: absolute;
    top: 0;
    bottom: 0;
    margin: auto;
    left: 0.625rem;
    width: 1.125rem;
    height: 0.125rem;
    background: none;
  }

  button.learn-more .circle .icon.arrow::before {
    position: absolute;
    content: "";
    top: -0.29rem;
    right: 0.0625rem;
    width: 0.625rem;
    height: 0.625rem;
    border-top: 0.125rem solid #fff;
    border-right: 0.125rem solid #fff;
    transform: rotate(45deg);
  }


  button.learn-more2 {
    width: 10rem;
    height: auto;
    position: fixed;
    bottom: -10px;
    right: -100px;
    z-index: 0;
  }

  button.learn-more2 .circle2 {
    transition: all 0.45s cubic-bezier(0.65, 0, 0.076, 1);
    position: relative;
    display: block;
    margin: 0;
    width: 3rem;
    height: 3rem;
    background: transparent;
    border-radius: 1.625rem;
  }

  button.learn-more2 .circle2 .icon.arrow2 {
    transition: all 0.45s cubic-bezier(0.65, 0, 0.076, 1);
    position: absolute;
    top: 0;
    bottom: 0;
    margin: auto;
    left: 0.625rem;
    width: 1.125rem;
    height: 0.125rem;
    background: none;
  }

  button.learn-more2 .circle2 .icon.arrow2::before {
    position: absolute;
    content: "";
    top: -0.29rem;
    right: 0.0625rem;
    width: 0.625rem;
    height: 0.625rem;
    border-top: 0.125rem solid black;
    border-right: 0.125rem solid black;
    transform: rotate(45deg);
  }

  .back-button {
    width: 10rem;
    height: auto;
    position: absolute;
    top: 20px;
    left: 20px;
    z-index: 1;
    transform: rotate(180deg);
  }

</style>
</head>
<body>
  <div class="container">

    <!-- سهم الرجوع فوق شمال -->
    <div class="back-button">
      <a href="index23.html">
        <button class="learn-more2">
          <span class="circle2" aria-hidden="true">
            <span class="icon arrow2"></span>
          </span>
        </button>
      </a>
    </div>

   
    <!-- صورة الباص -->
    <div class="image-section">
      <img src="Frame 15.png" alt="Bus Illustration">
    </div>

    <!-- النص -->
    <div class="text-section">
      <h2>Quick and Reliable<br><span class="highlight">Bus Tracking</span></h2>
      <p>
        Use our real-time tracking feature to see exactly<br>
        where your bus is and when it will arrive at your stop.
      </p>
    </div>

    <!-- الدوائر -->
    <div class="dots">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot active"></span>
      
    </div>

    <!-- السهم اللي تحت -->
    <div class="next-button">
      <a href="getstarted.html">
        <button class="learn-more">
          <span class="circle" aria-hidden="true">
            <span class="icon arrow"></span>
          </span>
        </button>
      </a>
    </div>
    
  </div>
</body>
</html>
