<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MoveEZ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    .skip {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 35px;
      color: black;
      text-decoration: none;
    }

    .bus-image {
      margin-top: 80px;
      width: 900px;
    }

    .text-block {
      text-align: center;
      margin: 30px 20px 0 20px;
    }

    .text-block h1 {
      margin: 0;
      font-size: 90px;
      font-weight: bold;
    }

    .text-block span {
      color: #F28C28;
    }

    .text-block p {
      margin-top: 10px;
      font-size: 48px;
      color: #333;
    }

    .indicators {
      display: flex;
      justify-content: center;
      margin-top: 200px;
      gap: 8px;
    }

    .dot {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background-color: #ccc;
    }

    .dot.active {
      background-color: #F28C28;
    }

    button.learn-more {
      width: 4rem;
      height: auto;
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1;
    }

    button.learn-more .circle {
      transition: all 0.45s cubic-bezier(0.65, 0, 0.076, 1);
      position: relative;
      display: block;
      margin: 0;
      width: 3rem;
      height: 3rem;
      background: #F28C28;
      border-radius: 1.625rem;
    }

    button.learn-more .circle .icon.arrow {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0.625rem;
      margin: auto;
      width: 1.125rem;
      height: 0.125rem;
      background: none;
    }

    button.learn-more .circle .icon.arrow::before {
      content: "";
      position: absolute;
      top: -0.29rem;
      right: 0.0625rem;
      width: 0.625rem;
      height: 0.625rem;
      border-top: 0.125rem solid white;
      border-right: 0.125rem solid white;
      transform: rotate(45deg);
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      transform: rotate(180deg);
    }

    .back-button .circle2 {
      width: 3rem;
      height: 3rem;
      background: transparent;
      border-radius: 1.625rem;
    }

    .back-button .circle2 .arrow2 {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0.625rem;
      margin: auto;
      width: 1.125rem;
      height: 0.125rem;
    }

    .back-button .circle2 .arrow2::before {
      content: "";
      position: absolute;
      top: -0.29rem;
      right: 0.0625rem;
      width: 0.625rem;
      height: 0.625rem;
      border-top: 0.125rem solid black;
      border-right: 0.125rem solid black;
      transform: rotate(45deg);
    }
  </style>
</head>
<body>

    
  <a href="getstarted.html" class="skip">Skip</a>

  <div class="bus-image">
    <img src="Home page image (same image as Welcome 3 but in bigger size ).svg" alt="Bus Illustration" style="width:100%;">
  </div>

  <div class="text-block">
    <h1>Effortless<br><span>Booking</span></h1>
    <p>Our seamless booking system makes reserving your seat a breeze.</p>
  </div>

  <div class="indicators">
    <span class="dot"></span>
    <span class="dot active"></span>
    <span class="dot"></span>
  </div>

  <button class="learn-more">
    <span class="circle">
      <span class="icon arrow"></span>
    </span>
  </button>

</body>
</html>
