<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MoveEZ</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #fff;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .top-section {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .illustration {
      max-width: 300px;
      height: auto;
    }

    .form-section {
      flex: 2;
      background-color: #F28C28;
      border-top-left-radius: 30px;
      border-top-right-radius: 30px;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    h2 {
      margin: 0;
      color: white;
      text-align: center;
    }

    .form-group {
      position: relative;
    }

    .form-group input {
      width: 90%;
      padding: 12px 40px 12px 12px;
      border-radius: 10px;
      border: 1px solid black;
      outline: none;
      font-size: 16px;
      background-color: transparent;
      transition: border 0.3s;
    }

    .form-group label {
      position: absolute;
      top: 12px;
      left: 12px;
      color: #4c2b06;
      font-size: 14px;
      pointer-events: none;
      transition: all 0.3s ease;
      background-color: #F28C28;
      padding: 0 5px;
    }

    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label {
      top: -8px;
      left: 10px;
      font-size: 12px;
      color: black;
    }

    .error {
      font-size: 12px;
      color: red;
      margin-top: 4px;
    }

    .signup-button {
      width: 100%;
      padding: 15px;
      background-color: black;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      cursor: pointer;
      background: none;
      border: none;
      font-size: 14px;
      color: #333;
    }

    .login-text {
      font-size: 14px;
      color: black;
    }

    .login-text a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="top-section">
      <img src="Sign up page image.svg" alt="Illustration" class="illustration" />
    </div>
    <div class="form-section">
      <h2>Sign up</h2>

      <div class="form-group">
        <input type="text" id="name" placeholder=" " />
        <label for="name">Full Name</label>
        <div class="error" id="name-error"></div>
      </div>

      <div class="form-group">
        <input type="email" id="email" placeholder=" " />
        <label for="email">Email</label>
        <div class="error" id="email-error"></div>
      </div>

      <div class="form-group">
        <input type="password" id="password" placeholder=" " />
        <label for="password">Password</label>
        <button class="toggle-password" onclick="togglePassword()"></button>
        <div class="error" id="password-error"></div>
      </div>

      <a href="test2.html">Sign up</a>
    
  <div class="login-text">Already have one? <a href="login.html">Login</a></div>  </div>
</div>
</div>
  
  <script>
    function validateForm() {
      let valid = true;

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      const nameError = document.getElementById("name-error");
      const emailError = document.getElementById("email-error");
      const passwordError = document.getElementById("password-error");

      nameError.textContent = "";
      emailError.textContent = "";
      passwordError.textContent = "";

      if (name === "") {
        nameError.textContent = "Name is required";
        valid = false;
      }

      if (!/^\S+@\S+\.\S+$/.test(email)) {
        emailError.textContent = "Invalid email";
        valid = false;
      }

      if (password.length < 6) {
        passwordError.textContent = "Password must be at least 6 characters";
        valid = false;
      }

      if (valid) {
        alert("Form is valid. Submitting...");
      }
    }

    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const toggleButton = document.querySelector(".toggle-password");
      const isPassword = passwordInput.type === "password";

      passwordInput.type = isPassword ? "text" : "password";
      toggleButton.textContent = isPassword ? "Hide" : "Show";
    }
  </script>
</body>
</html>
